<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login01</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>
        <div class="form-box login">
            <h2 class="animation" style="--i:0; --j:21;">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--i:1; --j:22;">
                    <input type="text" required>
                    <Label>Username</Label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--i:2; --j:23;">
                    <input type="password" required>
                    <Label>Passsword</Label>
                    <i class='bx bxs-lock'></i>
                </div>
                <button class="btn animation" type="submit" style="--i:3; --j:24;">Login</button>
                <div class="logreg-link animation" style="--i:4; --j:25;">
                    <p>Dont't have an account? <a href="#"class="register-link">Sign up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login ">
            <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>

        <div class="form-box register">
            <h2 class="animation" style="--i:17; --j:0;">Sing Up</h2>
            <form action="#">

                <div class="input-box animation" style="--i:18; --j:1;">
                    <input type="text" required>
                    <Label>Username</Label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2;">
                    <input type="text" required>
                    <Label>Email</Label>
                    <i class='bx bxs-envelope' ></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3;">
                    <input type="password" required>
                    <Label>Passsword</Label>
                    <i class='bx bxs-lock'></i>
                </div>
                <button class="btn animation" style="--i:21; --j:4;" type="submit">Sing up</button>
                <div class="logreg-link animation" style="--i:22; --j:5;">
                    <p>Already have an account? <a href="#"class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Welcome Back!</h2>
            <p class="animation" style="--i:18; --j:1;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
